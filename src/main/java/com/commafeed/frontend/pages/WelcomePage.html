<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="welcome">
			<div class="container-fluid">
				<div class="row-fluid header">
                    <div class="pull-left">
                        <a wicket:id="logo-link">
                            <img src="images/youkeywordlogo.png"></img>
                        </a>
                    </div>
                    <div class="pull-right tagline">Tones of keywords to define your world</div>
					<div class="text-center">
						<a wicket:id="demo-login">
							<span class="demo">
								Try out the demo
								<br />
								<small>(some features are disabled)</small>
							</span>
						</a>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6">
						<div class="well" id="login-panel">
							<h3>Login</h3>
							<span wicket:id="login"></span>
						</div>
					</div>
					<div class="span6" wicket:enclosure="register">
						<div class="well" id="register-panel">
							<h3>Register</h3>
							<span wicket:id="register"></span>
						</div>
					</div>
				</div>

				<hr />
				<div class="footer">
					<div class="row-fluid">
						<span>
							&copy;
                            <a href="http://www.youkeyword.com" target="_blank">YouKeyword</a>
						</span>
						<span>
							- Sources on
							<a href="https://github.com/xavi-reloaded/tones-of-keywords" target="_blank">GitHub</a>
						</span>
						<span>
							- REST API
							<a href="api" target="_blank">documentation</a>
						</span>
						<span class="pull-right">
							<a href="https://twitter.com/piumtech"
                               class="twitter-follow-button" data-show-count="false"
                               data-size="large">Follow @piumtech</a>
							<script>
								!function(d, s, id) {
									var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
											.test(d.location) ? 'http'
											: 'https';
									if (!d.getElementById(id)) {
										js = d.createElement(s);
										js.id = id;
										js.src = p
												+ '://platform.twitter.com/widgets.js';
										fjs.parentNode.insertBefore(js, fjs);
									}
								}(document, 'script', 'twitter-wjs');
							</script>
						</span>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
